<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chinese Poker</title>
    <style>
      body { 
        font-family: sans-serif; 
        margin: 0; 
        padding: 20px; 
        background: #2c3e50; 
        color: white; 
      }
      .container { 
        max-width: 800px; 
        margin: 0 auto; 
        text-align: center; 
      }
      h1 { color: #e74c3c; }
      .card-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }
      .card {
        width: 80px;
        height: 120px;
        margin: 0 10px;
        background-color: white;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .hearts, .diamonds { color: #e74c3c; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chinese Poker</h1>
      <p>This is a pre-built fallback page. The actual build should replace this file.</p>
      <div class="card-container">
        <div class="card hearts">
          <div>A</div>
          <div>♥</div>
        </div>
        <div class="card spades">
          <div>K</div>
          <div>♠</div>
        </div>
        <div class="card diamonds">
          <div>Q</div>
          <div>♦</div>
        </div>
        <div class="card clubs">
          <div>J</div>
          <div>♣</div>
        </div>
      </div>
    </div>
  </body>
</html>
